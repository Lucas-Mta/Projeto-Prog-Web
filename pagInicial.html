<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="styleInicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head>

<body>
    <div class="container">

        <!--Barra lateral de navegação-->
        <aside class="sidebar">

            <!--Seção do perfil-->
            <div class="profile">
                <div class="profile-icon">
                    <i class="fa-solid fa-circle-user"></i>
                </div> <!--Ícone de usuário (tem nada ainda)-->
                <p class="profile-name">Nome do Usuário</p>
            </div>

            <!--Seção do menu principal-->
            <nav>
                <ul class="menu-nav">
                    <li class="menu-item ativo">
                        <i class="fa-solid fa-house-chimney"></i> 
                        Página Inicial
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-coins"></i> 
                        Transações
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-plus"></i> 
                        Receitas
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-minus"></i> 
                        Gastos
                    </li>
                </ul>
            </nav>

            <!--Seção do menu mais embaixo-->
            <div class="bottom-menu">
                <ul class="menu">
                    <li class="menu-item"> 
                        <i class="fa-solid fa-question"></i>
                        Ajuda
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-moon"></i> 
                        Modo Noturno
                    </li>
                </ul>
            </div>

        </aside>
        <!--Fim da barra lateral de navegação-->


        <!--Conteúdo-->
        <main class="dashboard">
            <header class="dashboard-header">
                <h1>DASHBOARD INICIAL</h1>
                <p>Bem vindo(a), Fulano!</p>
            </header>

            <section class="dashboard-content">
                <div class="card large-card"></div>
                <div class="bottom-cards">
                    <div class="card small-card"></div>
                    <div class="card small-card"></div>
                </div>
            </section>
        </main>
        <!--"Fim" do conteúdo-->

    </div>

</body>

</html>
